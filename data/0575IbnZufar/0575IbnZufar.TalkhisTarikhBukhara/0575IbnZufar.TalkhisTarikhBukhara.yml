90#BOOK#COMMENT##: "Abu Bakr Moḥammad b. Jaʿfar Naršaḵi 
    (d. 348/959) wrote a history of Bokhara in Arabic 
    for the Samanid amir Nuḥ b. Naṣr. Although the Arabic 
    text has been lost, it was abridged and translated 
    into Persian by Abu Naṣr Aḥmad Qobāwi in 522/1128, 
    with some added material to extend the chronological
    coverage." 
    (https://www.iranicaonline.org/articles/historiography-iii/)
    Muḥammad b. Zufar b. ʿUmar abridged the Persian translation.
